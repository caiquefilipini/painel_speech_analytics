<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Crie sua conta</h2>

            <!-- Mensagem de erro -->
            <div class="error-message" id="error-message">
                <!-- O conteúdo será preenchido dinamicamente com JavaScript ou back-end -->
            </div>

            <form action="/register" method="POST">
                <label for="name">Seu nome completo*</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                
                <label for="email">Seu e-mail*</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label for="password">Crie uma senha*</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha segura" required>
                
                <label for="confirm-password">Confirme sua senha*</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>

                <button type="submit">CADASTRAR</button>
            </form>

            <!-- Link para login -->
            <p class="register-link">
                Já tem uma conta? <a href="/login">Faça login</a>
            </p>
        </div>
        
        <!-- Rodapé -->
        <footer>
            <p class="footer-text">
                Criado por <a href="https://www.linkedin.com/in/cfilipini/" target="_blank">Caíque Filipini</a>
            </p>
        </footer>
    </div>
</body>
</html>
